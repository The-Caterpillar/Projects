<!doctype html>
<html>
<head>
<title>  FORMS </title> <center>
FORMS <br/> 
<body bgcolor="lavender">
<br/> <br/> <hr/> 
<table border="5px" height="500px" width="520px" cellpadding="5" cellspacing="5">
<tr> <th> USER ID: </th> <td> <input type="text" name="text" placeholder="input your id here"/> </td> </tr>
<tr> <th> Password: </th> <td> <input type="text" name="password" placeholder="********"/> </td> </tr>
<tr> <th> Name: </th> <td> <input type="text" name="name" placeholder="your name"/> </td> </tr>
<tr> <th style="vertical-align:top;"> Address: </th> <td><textarea rows="10" cols="60" name="address"> </textarea> </td> </tr>
<tr> <th>Contact no: </th> <td> <input type="text" name="cn" placeholder="+91"/> </td> </tr>
<tr> <th> State: </th> <td>
<select name="state">
<option value="" selected> select state </option>
<option value="Bihar"> Bihar </option>
<option value="Delhi"> Delhi </option>
<option value="UP"> UP</option>
<option value="MP"> MP </option>
<option value="AP"> AP </option>
<option value="HP"> HP </option>
<option value="Orissa"> Orissa </option>
<option value="Bengal"> Bengal</option>
<option value="Karnataka"> Karnataka </option>
<option value="Kerala"> Kerala </option>
<option value=" Maharashtra"> Maharashtra </option>
</select> </td> </tr>
<tr> <th> Status: </th> <td> <input type="radio" name="Status"> Working </input> <input type="radio" name="status"> Non-working </input> </td> </tr>
<tr> <th> Location: </th> <td> <input type="checkbox" name="Location"> India </input> <input type="checkbox" name="Location"> Foreighn </input> </td> </tr>
<tr> <th> Join Date: </th> <td> <input type="date" name="jd" size="31"/> </td> </tr> 
<tr> <th> Upload Photo: </th> <td> <input type="file" size="50"/> </td> </tr>
<tr> <th> Time: </th> <td> <input type="time" /> </td> </tr>
<tr><td colspan="5" align="right"> <input type="button" name="submit" value="submit"> </td>  </tr>
</table>
<br/>
</head>
</body>
</html>
